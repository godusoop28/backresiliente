# Configuración para Railway
spring.profiles.active=prod

# Base de datos - Railway proporcionará DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuración de Wasabi
wasabi.accessKey=${WASABI_ACCESS_KEY:35NH5VTPYF6H22SZENHD}
wasabi.secretKey=${WASABI_SECRET_KEY:e2HitI4rSv6gzAF8FSwcEDDuypsKqvauQdkwpHuG}
wasabi.region=us-east-1
wasabi.endpoint=https://s3.us-east-1.wasabisys.com
wasabi.bucketName=resiliente-media

# Configuración de archivos
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Puerto para Railway
server.port=${PORT:8080}

# JWT Secret - IMPORTANTE: Railway configurará esto
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Logging optimizado para producción
logging.level.org.hibernate.SQL=WARN
logging.level.com.amazonaws=WARN
logging.level.com.resiliente=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuración de seguridad
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}
