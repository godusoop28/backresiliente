# Configuración base para Spring Boot
spring.application.name=resiliente

# Configuración de perfiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Configuración de la base de datos
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/resiliente?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuración de Wasabi
wasabi.accessKey=${WASABI_ACCESS_KEY:35NH5VTPYF6H22SZENHD}
wasabi.secretKey=${WASABI_SECRET_KEY:e2HitI4rSv6gzAF8FSwcEDDuypsKqvauQdkwpHuG}
wasabi.region=us-east-1
wasabi.endpoint=https://s3.us-east-1.wasabisys.com
wasabi.bucketName=resiliente-media

# Configuración de archivos
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Puerto del servidor
server.port=${PORT:8080}

# JWT Secret
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Logging
logging.level.org.hibernate.SQL=${LOG_SQL:WARN}
logging.level.com.amazonaws=${LOG_AWS:WARN}
logging.level.com.resiliente=${LOG_APP:INFO}
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuración de seguridad
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}
